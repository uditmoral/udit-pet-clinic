<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners list Page</title>
</head>
<body>
    <h1 th:text="'List of Owners'">List of Owners</h1>
</body>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="owner: ${owners}">
            <td th:text="${owner.id}">1</td>
            <td th:text="${owner.firstName}">Udit</td>
            <td th:text="${owner.lastName}">Moral</td>
        </tr>
    </tbody>
</table>
</html>
